<!DOCTYPE html>
<html>
<head>
  <title>File Upload Example</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding-top: 30px;
    }

    .auth-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .file-input {
      margin-bottom: 20px;
    }

    .upload-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .upload-button:hover {
      background-color: #0056b3;
    }

    .message {
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
    }

    .link-style {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }

    .link-style:hover {
      text-decoration: none;
      color: #465b71;
    }

    #loggedInContent {
      background-color: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    #filesList {
      margin-top: 10px;
    }

    #filesList a {
      color: #007bff;
      text-decoration: none;
      display: block;
      margin-bottom: 5px;
    }

    #filesList a:hover {
      color: #0056b3;
    }

    .logout-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <!-- Your login and registration forms here -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="app">
          <div id="registrationForm" class="auth-form">
            <h2>Registration</h2>
            <div class="mb-3">
              <label for="regUsername" class="form-label">Username:</label>
              <input type="text" id="regUsername" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="regPassword" class="form-label">Password:</label>
              <input type="password" id="regPassword" class="form-control" required />
            </div>

            <button onclick="registerUser()" class="btn btn-primary">Register</button>
            <p class="mt-3">Already registered? <span class="link-style" onclick="toggleForm('loginForm')">Login here</span></p>
          </div>

          <div id="loginForm" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username:</label>
              <input type="text" id="loginUsername" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password:</label>
              <input type="password" id="loginPassword" class="form-control" required />
            </div>

            <button onclick="loginUser()" class="btn btn-primary">Login</button>
            <p class="mt-3">Not registered yet? <span class="link-style" onclick="toggleForm('registrationForm')">Register here</span></p>
          </div>
        </div>

        <div id="loggedInContent" style="display: none;">
          <h1>File Upload Example</h1>
          <input type="file" id="fileInput" class="form-control file-input" />
          <button onclick="uploadFile()" class="btn btn-primary upload-button">Upload File</button>
          <div id="message" class="message mt-3"></div>

          <h1 class="mt-4">Uploaded Files</h1>
          <div id="filesList"></div>

          <button onclick="logoutUser()" class="btn logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
